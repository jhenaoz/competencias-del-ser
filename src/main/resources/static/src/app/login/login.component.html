<html class="login-html">
<body>
    <nav class="navbar">
        <img class="logo" alt="logo" src="/assets/images/logo.png">
        <h1 class="Admin-Header">Autenticación</h1>
    </nav>
    <div class="login">
        <div class="form">
            <form name="f" #form="ngForm" (ngSubmit)="login(form.value)">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username"
                placeholder="Usuario"
                name="username"
                [(ngModel)]="username"
                /><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password"
                 placeholder="Contraseña" 
                name="password"
                [(ngModel)]="password"
                 /><br><br>

                <p *ngIf="error !=''  " class="error">El usuario y la contraseña no coinciden</p>
                <input type="submit" value="Ingresar">
                <div class="password-links">
                    <a href="/change">Cambiar contraseña</a>
                    <a class="recover-pass-link" href="/api/password/forgot">Recuperar contraseña</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
