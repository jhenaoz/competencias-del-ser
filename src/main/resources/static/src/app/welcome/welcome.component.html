<link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
<app-navbar></app-navbar>
<div class="main">
    <p class="text-center title uppercase">{{ "Welcome.title" | translate }}</p>
    <hr>
    <p class="description" [innerHTML]="'Welcome.description' | translate"></p>
    <h4 class="text-center">{{ "Welcome.options_title" | translate }}</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div [routerLink]="['/surveyteam-setup']" (click)="OneData(false)" class="box">
                    <h4>{{ "Welcome.option_one" | translate }}</h4>

                    <div class="left-picture-grid">
                        <div class="text-center">
                            <i class="fa fa-users fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div [routerLink]="['/survey-setup']" (click)="OneData(true)" class="box">
                    <h4>{{ "Welcome.option_all" | translate }}</h4>

                    <div class="left-picture-grid">
                        <div class="text-center">
                            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
